<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- font-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
  </head>
  <body>
    <!-- head section -->
    <section >
        <div class="grid place-items-center"> <h1 class="text-3xl font-semibold">All Universe Hub</h1>
            <button id="sorting_date" class="mt-2 mb-2  py-2 px-4 bg-red-400 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
               Sort By Date
              </button> 
            </div>
    </section>
    <!-- main section -->
     <main class="container">
      <!-- loader -->
      <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
        <section>
            <div id="tools_container" class="row row-cols-1 row-cols-md-3 g-4">
            
          
            </div>
        
        </section>
    <section>
      <div id="see_more" class="grid place-items-center d-none"> 
        <button class="mt-2 mb-2  py-2 px-4 bg-red-400 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
           See More
          </button> 
        </div>
    </section>
      <!-- modal -->
      <section>
        <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade " id="toolDetailModal" tabindex="-1" aria-labelledby="toolDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
       <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 id="modal_title" class="card-title text-xs font-semibold">Special title treatment</h5>
              <div id="pricing" class="text-sm grid-rows-1 text-fuchsia-500">
                
              </div>
             <div class="grid-cols-2">
                        <div class="grid-cols-1 text-sm" >Features:<span id="features"></span></div>
                        <div class="grid-cols-1 text-sm" >Integration:<span id="integration"></span></div>
             </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
             <div class="toolsdetails" id="toolsdetails">

             </div>
            </div>
          </div>
    
        
      </div>
      <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
     
     
    </div>
      </div>
      
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div> -->
    </div>
  </div>
</div>

      </section>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/ai.js"></script>
  </body>
</html>
